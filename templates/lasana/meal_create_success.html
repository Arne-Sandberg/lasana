{% extends "lasana/base.html" %}
{% load i18n %}

{% block content %}
<p>{% trans "Share this lasagna" %}:</p>
<input id="lasagna_url_field" type="text" readonly value="{{ meal_serve_absolute_url }}"/>
<script>
  /* Select URL */
  function autofocus() {
    var fi = document.getElementById("lasagna_url_field");
    fi.setSelectionRange(0, fi.value.length);
    fi.select();
  }

  window.onload = function() { autofocus(); };
</script>
<p><a href="{% url meal-create %}">{% trans "Store more" %}</a></p>
{% endblock %}
