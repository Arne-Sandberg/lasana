{% extends "lasana/base.html" %}
{% load i18n %}

{% block content %}
<form enctype="multipart/form-data" action="" method="POST">
  <div class="fields">
    {% for field in form %}
    <div class="field">
      <div class="cell">{{ field.label_tag }}</div>
      <div class="cell">{{ field }}{{ field.errors }}</div>
    </div>
    {% endfor %}
  </div>
  {% csrf_token %}
  <input type="submit" value="{% trans "Put in the fridge" %}"/>
</form>
{% endblock %}
