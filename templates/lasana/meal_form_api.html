<!doctype html>
<html>
<head>
  <title>Lasana API</title>
  <meta charset="UTF-8"/>
  <meta name="robots" content="noindex"/>
</head>
<body>

<h1>Simple upload form</h1>
<p>This is a simple upload form intended to be used with external tools. The response is JSON-encoded.</p>

<div id="form_container">
  <form enctype="multipart/form-data" method="POST">
    <div class="fields">
      {% for field in form %}
      <div class="field">
        <div class="cell">{{ field.label_tag }}</div>
        <div class="cell">{{ field }}{{ field.errors }}</div>
      </div>
      {% endfor %}
    </div>
    <input type="submit" value="Put in the oven"/>
  </form>
</div>

</body>
</html>
